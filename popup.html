<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TL;DR Summarizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>TL;DR Summarizer</h1>
    <div id="controls">
      <label for="bulletPoints">Number of bullet points:</label>
      <input type="number" id="bulletPoints" min="1" max="10" value="5">
      <button id="generateSummary">Generate Summary</button>
    </div>
    <div id="summary"></div>
    <div id="audioControls">
      <button id="playButton" disabled>Play Summary</button>
      <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="chatContainer">
      <input type="text" id="chatInput" placeholder="Ask a question about the page...">
      <button id="askButton">Ask</button>
    </div>
    <div id="chatResponse"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
